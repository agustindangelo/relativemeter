<form [formGroup]="form" class="bg-slate-200">
  <div class="flex-initial border-b border-gray-900/10 pb-6 pl-6 pr-6">
    <div class="grid grid-cols-1 gap-x-6 gap-y-8 pt-3 sm:grid-cols-6">
      <div class="sm:col-span-1">
        <label
          for="first-asset"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Activo 1</label
        >
        <div class="mt-2">
          <select
            id="first-asset"
            name="first-asset"
            formControlName="firstAsset"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
            <option *ngFor="let asset of assets" value="{{ asset.symbol }}">
              {{ asset.symbol }}
            </option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-1">
        <label
          for="second-asset"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Activo 2</label
        >
        <div class="mt-2">
          <select
            id="second-asset"
            name="second-asset"
            formControlName="secondAsset"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
            <option *ngFor="let asset of assets" value="{{ asset.symbol }}">
              {{ asset.symbol }}
            </option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-1">
        <label
          for="from-date"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Desde</label
        >
        <div class="mt-2">
          <input
            id="from-date"
            name="from-date"
            type="date"
            formControlName="fromDate"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-1">
        <label
          for="till-date"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Hasta</label
        >
        <div class="mt-2">
          <input
            id="till-date"
            name="till-date"
            type="date"
            format
            formControlName="tillDate"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
    </div>
  </div>
</form>
